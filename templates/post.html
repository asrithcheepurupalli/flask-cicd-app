<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }} – Asrith's Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <small>{{ post.date.strftime('%Y-%m-%d') }}</small>

        <hr>
        <div class="content">
            {{ post.content | safe }}
        </div>

        <div class="actions">
            <a href="{{ url_for('edit_post', slug=post.slug) }}">Edit</a> |
            <a href="{{ url_for('delete', slug=post.slug) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>

        </div>
        <br>
        <a href="{{ url_for('index') }}">← Back to home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/dark-toggle.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">My Blog</a></h1>
      <nav>
        <a href="/new">New Post</a> | 
        <a href="/rss.xml">RSS</a> 
        
      </nav>
    </header>

    {% if tag %}
      <p>Filtering by tag: <strong>{{ tag }}</strong></p>
    {% endif %}

    <ul class="post-list">
      {% for post in posts %}
        <li>
          <h2><a href="{{ url_for('post', slug=post.slug) }}">{{ post.title }}</a></h2>
          <small>
           {{ post.date.strftime('%Y-%m-%d') }}

            {% if post.tags %}
              {% for tag in post.tags %}
                <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
              {% endfor %}
            {% endif %}
          </small>
          <p>{{ post.preview }}...</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
